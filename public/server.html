<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" /><!-- pragma: allowlist secret -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><!-- pragma: allowlist secret -->
  <link rel="stylesheet" href="/docs/server/assets/style.css"/>
  <link rel="stylesheet" href="/docs/server/assets/highlight.css"/>
  <style>
    .sjpp-h3link {
      margin-left: 12px;
      font-size: 16px;
      font-weight: 300;
      color: #1f70c2;
      text-decoration: underline;
      cursor: pointer;
    }
    .sjpp-tip {
      position: absolute;
      padding: 16px;
      max-width: 400px;
      background-color: #fff;
      z-index: 100;
    }
  </style>
</head>
<body>
<div class='docs-subheader'>
  <span class='code-snippet'>./docs/build.sh</span> # to regenerate
</div>
<div id='output' style='padding: 10px'>
<div class='container container-main'>
  <div class="col-content">
  </div>
  <div class='col-sidebar'>
    <div class='site-menu'>
      <ul class='tsd-small-nested-navigation' style='font-size: 20px;'></ul>
    </div>
  </div>
</div>
<script>

init()



async function init() {
  const extracts = await fetch('/docs/server/extracts.json').then(r => r.json()).catch(console.error)
  const sidebarLinks = d3.select('.tsd-small-nested-navigation')
  const contentDiv = d3.select('.col-content')
  const service = ['request', 'response']
  const routes = await fetch('/docs/server-api.json').then(r => r.json()).catch(console.error)
  
  for(const r of routes) {
    r.id = r.endpoint.replace('/', '.')
    const section = contentDiv.append('div')

    sidebarLinks.append('li').append('a').attr('href', `#${r.id}`).html(r.endpoint)
    
    section.append('h2')
      .attr('id', r.id)
      .attr('class', 'tsd-page-title')
      .style('cursor', 'pointer')
      .html(`<span style='color:#aaa; font-weight: 200; margin-right: 3px'>/</span>${r.endpoint}`)
      .on('click', ()=>{window.location.hash = `#${r.id}`})

    
    if (r.test) {
      section.append('div').html(`CLI test: from the <span class='code-snippet'>proteinpaint/server</span> dir, `
        + `<span class='code-snippet'>exportsFilename=${r.test} npm run test:unit</span>`)
    }
    
    for(const method in r.byMethod) {
      const m = r.byMethod[method]
      const Method = method.toUpperCase()
      if (m.description) {
        section.append('h3').html(`${Method}`)
        section.append('div').html(m.description)
      }
      for(const s of service) {
        const serv = m[s]
        if (!serv) continue
        const title = serv.type
        const x = title in extracts ? extracts[title] : serv.type
        const h3 = section.append('h3')
        h3.append('span').html(Method + ' ' + s[0].toUpperCase() + s.slice(1))
        if (title in extracts) {
          const url = `/docs/server/types/${title}.html`
          h3.append('span').attr('class', 'sjpp-h3link').html('typedoc').on('click', ()=>{window.location = url})
        }
        if (x.comment) section.append('div').html(x.comment)
        const toggle = setBtns(section)
        if (title in extracts) {
          const signature = section.append('div').html(x.signature)
          toggle.clickables = signature
            .selectAll('.tsd-kind-type-alias')
            .attr('href', `#${title}`)
            .filter(function(){return this.innerHTML != title})
            .datum(toggle)
            .on('click', mayExpand)

          signature.selectAll('.tsd-kind-property').style('cursor', 'pointer').on('click', handlePropClick)
        } else {
          section.append('div').attr('class', 'tsd-signature').append('div').html(JSON.stringify(serv.type, null, '   '))
        }
      }
    }

    detectCopyable(section)
  }

  // must track the clicked and replaced DOM elements by DOM node;
  // tracking the string keys may not be unique if the same type ID is used
  // in multiple levels of a type declaration
  const clicked = new WeakMap()
  async function mayExpand(event) {
    const t = this.__data__
    const title = this.innerHTML
    const key = this;
    if (!clicked.has(key)) {
      const url = `/docs/server/types/${title}.html`
      const x = extracts[title]
      const div = document.createElement('div')
      d3.select(div).style('display', 'inline-block').style('vertical-align', 'top').html(x.signature)
      const obj = {div, parentNode: this.parentNode, title, orig: this, expanded: false}
      clicked.set(key, obj)
    }
    const c = clicked.get(key)
    if (c.expanded) {
      if (t.inprogress != 'expand') {
        c.parentNode.replaceChild(c.orig, c.div)
        c.expanded = false
      }
    } else if (t.inprogress != 'collapse') {
      c.parentNode.replaceChild(c.div, c.orig)
      c.expanded = true
      const signature = d3.select(c.div)
      const span = signature.select('.tsd-kind-type-alias')
      span.style('font-style', 'italic').style('cursor', 'pointer').html(title)
      const ns = span.node().nextSibling
      if (ns.innerHTML == ':') ns.innerHTML = ''
      clicked.set(span.node(), c)
      signature.selectAll('.tsd-signature').style('padding', 0).style('position', 'relative').style('top', 0).style('border', 'none')
      const clickables = signature
        .selectAll('.tsd-kind-type-alias')
        .attr('href', `#${title}`)
        .datum(t)
        .on('click', mayExpand)
      if (t.inprogress) clickables.each(simulateClick)
      signature.selectAll('.tsd-kind-property').style('cursor', 'pointer').on('click', handlePropClick)
    }
    return false
  }

  function setBtns(section) {
    // clickables to be assigned per signature div 
    const toggle = {inprogress: '', clickables: undefined}
    const btn = section
      .append('div')
      .style('position', 'relative')
      .append('div')
      .style('position', 'absolute')
      .style('top', 0)
      .style('right', 0)
      .append('button')
      .attr('title', 'Click this button to toggle between expanding or collapsing all type signatures.' 
        + ' You may also click on individual signature IDs (red text) to toggle each type separately.')
      .style('padding', '2px')
      .style('font-size', '12px')
      .html('expand')
      .on('click', d => {
        toggle.inprogress = btn.text()
        if (toggle.clickables) toggle.clickables.each(simulateClick)
        toggle.inprogress = ''
        btn.text(btn.text() == 'expand' ? 'collapse' : 'expand')
      })

    return toggle
  }

  function simulateClick(event){
    mayExpand.call(this, event) 
  }

  const tip = getTip() 

  function handlePropClick(target) {
    event.stopPropagation()
    const ns = event.target.nextSibling.nextSibling
    const xdiv = ns.firstChild?.firstChild
    const type = ns?.innerText.trim().split(':')[0].split(' ')[0]
    const typeLabel = d3.select(ns).attr('class')?.includes('-type') || (xdiv && d3.select(xdiv).attr('class')?.includes('-type')) ? `<b>${type}</b>` : ''
    const comment = extracts[type]?.comment || '<p>(no parsable comment)</p>'
    tip.show(`${event.target.innerText}: ${typeLabel} ${comment}`)
  }
}

function getTip() {
  const tip = d3.select('body').append('div').attr('class', 'sjpp-tip')
  
  tip.head = tip.append('button')
    .style('position', 'absolute')
    .style('top', '1px')
    .style('right', '1px')
    .style('padding', '1px')
    .style('height', '14px')
    .style('width', '14px')
    .style('line-height', '8px')
    .style('font-size', '12px')
    .style('cursor', 'button')
    .html(`x`)
    .on('click', ()=>tip.style('display', 'none'))
  tip.body = tip.append('div')
  
  tip.show = (html) => {
    tip.style('display', '')
      .style('top', event.clientY + 8)
      .style('left', event.clientX + 8)
    tip.body.selectAll('*').remove()
    tip.body.append('span').html(html)
  }
  
  tip.hide = () => {
    tip.style('display', 'none')
  }

  d3.select('body').on('click', tip.hide)  
  return tip
}

</script>

<script src='/docs/nav.js'></script>
</body>
</html>
